<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 80%;
        max-width: 500px;
        margin: auto;
        margin-top: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 5px;
        box-shadow: 0px 0px 10px 2px rgb(126, 125, 125);
      }
      .container p {
        font-size: 20px;
      }
      .container #date {
        width: 60%;
        padding: 10px;
      }
      .container button {
        width: 100px;
        padding: 10px 2px;
        background-color: rgba(0, 102, 255, 0.861);
        border: none;
        border-radius: 5px;
        font-size: 14px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Age Calculator</h1>
      <p>Enter you date of birth</p>
      <input type="date" name="" id="date" />
      <button>Calculate Age</button>
      <p class="show">Your are 21 years old</p>
    </div>
    <script>
      document.querySelector("button").addEventListener("click", () => {
        now = new Date();
        date_diff =
          now.getDate() - document.querySelector("input").value.split("-")[2];
        month_diff =
          now.getMonth() -
          document.querySelector("input").value.split("-")[1] +
          1;
        year_diff =
          now.getFullYear() -
          document.querySelector("input").value.split("-")[0];
        if (year_diff < 0) {
          alert("Please enter valid Date of Birth");
          return;
        } else if (month_diff > 0) {
          console.log(year_diff);
        } else if (month_diff === 0 && date_diff >= 0) {
          console.log(year_diff);
        } else {
          year_diff = year_diff - 1;
        }

        if (year_diff < 0)
          document.querySelector(".show").innerHTML = "Invalid Age";
        else
          document.querySelector(".show").innerHTML = `your are  ${year_diff} ${
            year_diff == 1 ? "year" : "years"
          } old.`;
      });
    </script>
  </body>
</html>
